<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container-fluid">
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
        <div class="row">
            <div class="col-lg-6">
                <label class="form-label">Room ID</label>
                <input class="form-control" name="roomId" type="text" [(ngModel)]="formModel.roomId" required>
                <div [hidden]="formModel.name != ''  && formModel.name != null" class="alert alert-danger">
                    Room ID is required
                </div>
            </div>
            <div class="col-lg-6">
                <label class="form-label">Name</label>
                <input class="form-control" name="playerName" type="text" [(ngModel)]="formModel.name" required>
                <div [hidden]="formModel.name != ''  && formModel.name != null" class="alert alert-danger">
                    Name is required
                </div>
            </div>
        </div>
        <br /><br />
        <div class="col-lg-4">
            <button class="btn btn-primary">Join Game</button>
        </div>
    </form>
</div>
