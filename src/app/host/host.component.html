<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container-fluid">
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
        <div class="row">
            <div class="col-lg-6">
                <label class="form-label">Name</label>
                <input class="form-control" name="playerName" type="text" [(ngModel)]="formModel.name" required>
                <div [hidden]="formModel.name != ''  && formModel.name != null" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="col-lg-6">
                <label class="form-label">Number of players</label>
                <input type="number" name="numPlayer" min="2" max="10" class="form-control"
                    [(ngModel)]="formModel.numPlayer" required
                    [ngClass]="{ 'is-invalid': f.submitted && formModel.numPlayer < 2 || f.submitted && formModel.numPlayer > 10 }">
                <div [hidden]="formModel.numPlayer >= 2 && formModel.numPlayer <= 10" class="alert alert-danger">
                    Number must be between 2 and 10
                </div>
            </div>
        </div>
        <br /><br />
        <div class="col-lg-4">
            <button class="btn btn-primary">Create Game</button>
        </div>
    </form>
    <div class="text-center" *ngIf="roomCreated">
        <h3>Room ID</h3>
        <p>{{roomIdVal}}</p>
    </div>
</div>
